<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - D3.js Concept Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        #graph {
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        
        .node {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 2px;
            cursor: pointer;
        }
        
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 2px;
        }
        
        .label {
            font-size: 12px;
            text-anchor: middle;
            fill: white;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Debug Test - D3.js Concept Map</h1>
    <div id="status">Loading...</div>
    <svg id="graph" width="800" height="600"></svg>
    
    <script>
        console.log("Script starting...");
        
        // Check if D3 is loaded
        if (typeof d3 === 'undefined') {
            document.getElementById('status').innerHTML = 'ERROR: D3.js not loaded!';
            console.error('D3.js not loaded');
        } else {
            console.log('D3.js loaded successfully, version:', d3.version);
            document.getElementById('status').innerHTML = 'D3.js loaded, attempting to load data...';
        }
        
        const svg = d3.select("#graph");
        const width = 800;
        const height = 600;
        
        // Test if we can create a simple circle
        svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 20)
            .attr("fill", "red");
            
        svg.append("text")
            .attr("x", 100)
            .attr("y", 140)
            .attr("text-anchor", "middle")
            .text("Test Circle");
        
        console.log("Test circle added");
        
        // Try to load the JSON file
        d3.json("concept-map.json").then(function(data) {
            console.log("JSON loaded successfully:", data);
            document.getElementById('status').innerHTML = 'JSON loaded! Nodes: ' + data.nodes.length + ', Links: ' + data.links.length;
            
            // Create simple visualization
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));
            
            // Add links
            const link = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link");
            
            // Add nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", d => d.size || 15);
            
            // Add labels
            const label = svg.append("g")
                .selectAll("text")
                .data(data.nodes)
                .enter().append("text")
                .attr("class", "label")
                .text(d => d.name);
            
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);
                
                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
                
                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
            
            console.log("Visualization created");
            
        }).catch(function(error) {
            console.error("Error loading JSON:", error);
            document.getElementById('status').innerHTML = 'ERROR loading concept-map.json: ' + error.message;
        });
    </script>
</body>
</html>
